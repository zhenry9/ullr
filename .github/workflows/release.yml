name: Publish Python 🐍 distributions 📦 to PyPI and TestPyPI

on:
  push:
    branches: [ main ]
    tags:
      - '*'

jobs:
  build-n-publish:
    name: Build and publish Python 🐍 distributions 📦 to PyPI and TestPyPI
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@master
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install pypa/build
      run: >-
        python -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: >-
        python -m
        build
        --sdist
        --wheel
        --outdir dist/
        .
    - name: Publish distribution 📦 to PyPI
      if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}

  build-deb:
    name: Build deb package
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout code
      uses: actions/checkout@master
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Disable .gitignore for build
      run: |
        sudo rm ./.gitignore
        sudo rm ./debian/.gitignore
        sudo find . -name ".gitignore" -delete
    - name: Prepare dh venv
      run: |
        sudo apt-get update
        sudo apt-get install --allow-unauthenticated dh-virtualenv build-essential debhelper devscripts equivs
    - name: Install Build Dependencies    
      run: |
        sudo mk-build-deps --install debian/control
    - name: Build .deb package
      run: sudo dpkg-buildpackage -uc -us -b
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: deb-64
        path: /home/runner/work/ullr/*.deb

  briefcase:
    name: Build Windows and Mac with Briefcase
    strategy:
      max-parallel: 4
      matrix:
        file_type: [ msi, dmg ]
        include:
          - file_type: msi
            op: windows-latest
            output_dir: windows
          - file_type: dmg
            op: macos-latest
            output_dir: macOS
            package_args: --no-sign
    runs-on: ${{ matrix.op }}
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install briefcase
        run: |
          python -m pip install --upgrade pip
          pip install briefcase
      - name: Downgrade markupsafe
        run: pip install markupsafe==2.0.1
      - name: Briefcase create
        run: |
          briefcase create --no-input
      - name: Briefcase package
        run: |
          briefcase package ${{ matrix.package_args }}
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.file_type }}
          path: ${{ matrix.output_dir }}/*.${{ matrix.file_type }}

  create_release:
    name: Create Release
    needs: [build-deb, briefcase]
    if: startsWith(github.ref, 'refs/tags')
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: false
      - name: Save release URL to file
        run: |
          echo "${{ steps.create_release.outputs.upload_url }}" > release.txt
      - name: Upload Release URL
        uses: actions/upload-artifact@v2
        with:
          name: release
          path: release.txt
      - name: Set Release Environment Variables
        run: |
          RELEASE_URL=`cat release.txt`
          echo "RELEASE_URL=${RELEASE_URL}" >> $GITHUB_ENV
          echo "RELEASE_VERSION=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV

  upload_release_artifacts:
    name: Upload Artifacts To Relase
    needs: [ create_release ]
    if: startsWith(github.ref, 'refs/tags')
    strategy:
      max-parallel: 4
      matrix:
        version: [ windows, macOS, deb_64 ]
        include:
          - version: windows
            file_type: msi
            artifact_name: msi
            filename: Ullr-${{ env.RELEASE_VERSION }}.msi            
          - version: macOS
            file_type: dmg
            artifact_name: dmg
            filename: Ullr-${{ env.RELEASE_VERSION }}.dmg            
          - version: deb_64
            file_type: deb
            artifact_name: deb-64
            filename: ullr_${{ env.RELEASE_VERSION }}_amd64.deb            
    runs-on: ubuntu-latest
    steps:
    - name: Download ${{ matrix.file_type }}
      uses: actions/download-artifact@v2
      with:
        name: ${{ matrix.artifact_name }}
        path: ${{ matrix.version }}
    - name: Download release
      uses: actions/download-artifact@v2
      with:
        name: release
    - name: Troubleshooting info
      run: |
        pwd
        ls -R
    - name: Upload ${{ matrix.file_type }} Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ env.RELEASE_URL }}
        asset_path: ${{ matrix.version }}/${{ matrix.filename }}
        asset_name: ullr-${{ env.RELEASE_VERSION }}.${{ matrix.file_type }}
        asset_content_type: application/x-ole-storage

